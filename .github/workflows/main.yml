name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Configurar JDK 17
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # 3️⃣ Instalar Gradle (SOLUCIÓN SIMPLE)
    - name: Install Gradle
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle
        gradle --version

    # 4️⃣ Restaurar keystore desde secreto
    - name: Restore Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ollama-release.keystore
        if [ -f "ollama-release.keystore" ]; then
          echo "✅ Keystore creado exitosamente"
          ls -la ollama-release.keystore
        else
          echo "❌ ERROR: No se pudo crear el keystore"
          exit 1
        fi

    # 5️⃣ Configurar variables de entorno
    - name: Set environment variables
      run: |
        echo "KEYSTORE_FILE=$PWD/ollama-release.keystore" >> $GITHUB_ENV
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

    # 6️⃣ Construir APK de release USANDO GRADLE INSTALADO
    - name: Build Release APK
      run: | 
        cd app/
          ./build.gradle assembleRelease \
          -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

    # 7️⃣ Verificar APK generado
    - name: Verify APK was built
      run: |
        APK_PATH="app/build/outputs/apk/release/app-release.apk"
        if [ -f "$APK_PATH" ]; then
          echo "✅ APK creado exitosamente"
          ls -la app/build/outputs/apk/release/
        else
          echo "❌ No se encontró el APK. Buscando en todo el proyecto:"
          find . -name "*.apk" -type f
          exit 1
        fi

    # 8️⃣ Subir APK como artefacto
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Ollama-Server
        path: app/build/outputs/apk/release/*.apk
