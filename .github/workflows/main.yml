name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configurar JDK 17
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'  # üî• Agregar cache de Gradle

    # 3Ô∏è‚É£ Restaurar keystore desde secreto
    - name: Restore Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ollama-release.keystore
        if [ -f "ollama-release.keystore" ]; then
          echo "‚úÖ Keystore creado exitosamente"
          ls -la ollama-release.keystore
        else
          echo "‚ùå ERROR: No se pudo crear el keystore"
          exit 1
        fi

    # 4Ô∏è‚É£ Configurar variables de entorno
    - name: Set environment variables
      run: |
        echo "KEYSTORE_FILE=$PWD/ollama-release.keystore" >> $GITHUB_ENV
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

    # 5Ô∏è‚É£ Preparar gradlew: permisos + line endings
    - name: Prepare gradlew
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "‚ùå gradlew no encontrado en la ra√≠z del repo"
          ls -la
          exit 1
        fi
        chmod +x ./gradlew
        # Convertir a line endings LF (Linux)
        sudo apt-get update && sudo apt-get install -y dos2unix
        dos2unix ./gradlew
        echo "‚úÖ gradlew listo"
        ./gradlew --version

    # 6Ô∏è‚É£ Construir APK de release (USANDO EL GRADLEW LOCAL)
    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

    # 7Ô∏è‚É£ Verificar APK generado
    - name: Verify APK was built
      run: |
        APK_PATH="app/build/outputs/apk/release/app-release.apk"
        if [ -f "$APK_PATH" ]; then
          echo "‚úÖ APK creado exitosamente"
          ls -la app/build/outputs/apk/release/
        else
          echo "‚ùå No se encontr√≥ el APK. Buscando en todo el proyecto:"
          find . -name "*.apk" -type f
          exit 1
        fi

    # 8Ô∏è‚É£ Subir APK como artefacto
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Ollama-Server
        path: app/build/outputs/apk/release/*.apk
