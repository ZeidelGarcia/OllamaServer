name: Build Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Restore Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ollama-release.keystore
        # Verificar que el keystore se creó correctamente
        if [ -f "ollama-release.keystore" ]; then
          echo "Keystore creado exitosamente"
          ls -la ollama-release.keystore
        else
          echo "ERROR: No se pudo crear el keystore"
          exit 1
        fi

    - name: Set environment variables
      run: |
        echo "KEYSTORE_FILE=$PWD/ollama-release.keystore" >> $GITHUB_ENV
        echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

    - name: Verify project structure
      run: |
        echo "Estructura del proyecto:"
        ls -la
        echo "¿gradlew existe?:"
        if [ -f "./gradlew" ]; then
          echo "✅ gradlew encontrado"
        else
          echo "❌ gradlew NO encontrado"
          exit 1
        fi

    - name: Build Release APK
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file="$KEYSTORE_FILE" \
          -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
          -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
          -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

    - name: Verify APK was built
      run: |
        if [ -f "app/build/outputs/apk/release/OllamaServer.apk" ]; then
          echo "✅ APK creado exitosamente"
          ls -la app/build/outputs/apk/release/
        else
          echo "❌ No se encontró el APK. Buscando en:"
          find . -name "*.apk" -type f
          exit 1
        fi

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Ollama-Server
        path: app/build/outputs/apk/release/*.apk
